<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
	<form action="#" id="registerForm">
	<h1>Crear una Cuenta</h1>
	<input type="text" id="registerName" placeholder="Nombre" />
	<input type="email" id="registerEmail" placeholder="Correo" />
	<input type="password" id="registerPassword" placeholder="Contrasena" />
	<button type="submit">Registrarme</button>
	</form>

	</div>
	<div class="form-container sign-in-container">
	<form action="#" id="loginForm">
	<h1>Inicia Sesion</h1>
	<input type="email" id="loginEmail" placeholder="Email" />
	<input type="password" id="loginPassword" placeholder="Password" />
	<a href="#">Olvidaste tu Contrasena?</a>
	<button type="submit">Iniciar</button>
	</form>

	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hola de Nuevo!</h1>
				<p>Porvafor inicia sesion</p>
				<button class="ghost" id="signIn">Iniciar Sesion</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido!</h1>
				<p>Si aun no posees una cuenta con nosotros, creala para mantenerte al dia!</p>
				<button class="ghost" id="signUp">Registrarme</button>
			</div>
		</div>
	</div>
</div>
<script src=" /js/index.js"></script>
</body>

<footer>
	<p>
		Created  <i class="fa fa-heart"></i> by
		<a target="_blank" href="https://github.com">Arce</a>
	</p>
</footer>
</html>
